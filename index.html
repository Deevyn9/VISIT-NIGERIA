<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/favicon.ico.svg" type="image/x-icon" class="naija-flag">
    <title>VISIT NIGERIA</title>
</head>
<body>
    <main>
        <section id="hero">
            <nav>
                <h1>NIGERIA</h1>
                <img src="/assets/naija-map.svg" alt="Nigerian map" class="nav__naija-map">
            </nav>
            <div class="main-hero">
                <h1>WELCOME TO NIGERIA<h1/>
                <p class="line-1 anim-typewriter">Africa's window to the world.</p>
            </div>
            <div class="overlay"></div>
        </section>
        <section id="facts">
            <h2>A little dive into Nigeria</h2>
            <div class="facts__container">
                <div class="fact population">
                    <div class="fact__banner">
                        <h3>Population</h3>
                    </div>
                </div>
                <div class="fact culture">
                    <div class="fact__banner">
                        <h3>Our Culture</h3>
                    </div>
                    <div class="fact__main">
                        <p>
                            Nigeria is a country inhabited by over 250 ethnic groups, the largest ethnic groups are the Igbo, Hausa and Yoruba
                        </p>
                    </div>
                </div>
                <div class="fact investments">
                    <div class="fact__banner">
                        <h3>Invest in Nigeria</h3>
                    </div>
                </div>
                <div class="fact education">
                    <div class="fact__banner">
                        <h3>Our Education</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
